<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arizona_path</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        div.wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            height: 100vh;
            max-width: 100vw;
            background-image: url(/images/wrapper.jpg);
            background-size: 100% 100%;
            -webkit-box-shadow: -16px 43px 24px 11px rgba(255,82,164,0), inset 0px 0px 9px 1px #000000;
            box-shadow: -16px 43px 24px 11px rgba(255,82,164,0), inset 0px 0px 9px 1px #000000;
        }

        div.board {
            position: relative;
            align-self: center;
            height: 95vh;
            width: 95vw; 
            border-radius: 25px;
            background-color: #09d3a0a2;
            -webkit-box-shadow: -16px 43px 24px 11px rgba(255,82,164,0), 0px 0px 25px 3px #000000;
            box-shadow: -16px 43px 24px 11px rgba(255,82,164,0), 0px 0px 25px 3px #000000;
        }   

        div.row {
            position: relative;
            display: flex;
            justify-content: center;
            align-self: center;
            top: 100%;
            background-color: #053f31a2;
            border-bottom-left-radius: 25px;
            height: 79.2vh;
            width: 50%;
        }

        div.menu {
            position: absolute;
            height: 120px;
            width: 100%;
            background-color: #00a2d386;
            border-top-right-radius: 25px;
            border-top-left-radius: 25px;
            z-index: 0;
        }

        div.cart {
            display: flex;
            position: relative;
            justify-content: center;
            float: right;
            height: 100px;
            width: 100px;
            border-radius: 25px;
            margin-top: 12.5px;
            margin-right: 12.5px;
            background-color: red;
        }

        p#number_of_items {
            align-self: center;
            font-size: 80px;
        }

        div.item {
            display: flex;
            position: absolute;
            justify-content: center;
            align-self: center;
            height: 90%;
            width: 90%;
            background-color: rgba(3, 219, 219, 0.24);
        }

        img.t-shirt {
            position: relative;
            align-self: center;
            height: 400px;
            background-color: rgba(255, 255, 255, 0.87);
        }

        .description {
            display: flex;
            position: absolute;
            justify-content: center;
            align-items: center;
            right: 0px;
            top: 100%;
            height: 79.2vh;
            width: 50%;
            border-bottom-right-radius: 25px;
            background-color: rgba(10, 142, 175, 0.425);
            font-size: 30px;
        }

        .desc {
            position: absolute;
            display: block;
            align-self: center;
            text-align: center;
            height: 90%;
            width: 80%;
            font-size: 50px;
            background-color: #00a79e;
        }

        button {
            position: relative;
            align-self: center;
            top: 32.5%;
            height: 100px;
            width: 350px;
            border-radius: 50px 50px;
            border: none;
            font-size: 45px;
            text-transform: uppercase;
            cursor: pointer;
            transition: 1s;
            -webkit-box-shadow: -16px 43px 24px 11px rgba(255,82,164,0), inset 0px 0px 8px 2px #000000;
            box-shadow: -16px 43px 24px 11px rgba(255,82,164,0), inset 0px 0px 8px 2px #000000;
        }

        button:hover {
            background-color: rgb(6, 127, 175);
            -webkit-box-shadow: -16px 43px 24px 11px rgba(255,82,164,0), inset 0px 0px 3px 2px rgba(0,0,0,0.6);
            box-shadow: -16px 43px 24px 11px rgba(255,82,164,0), inset 0px 0px 3px 2px rgba(0,0,0,0.6);
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <div class="board">
            <div class="menu">
                <div class="cart">
                <p id="number_of_items">0</p>
            </div>
            <div class="row">
            <div class="item">
            <img class="t-shirt" src="/images/t-shirt.png" alt="t-shirt">
            </div>
            </div>

            <div class="description">
                <span class="desc">
                    SWELLO T-SHIRT - 100% cotton, designed in Poland and created in China.</span>
                    <button>kup teraz</button>
            </div>
    </div>
    <script>
        const btn = document.querySelector("button");
        const oneitem = document.getElementById("number_of_items");
        let number_of_item = 0;

        btn.addEventListener("click", () => {
            oneitem.textContent = number_of_item + 1;
            console.log("number of items" +  " " + number_of_item++);
            if(number_of_item >= 5) {
                oneitem.textContent = "full"
                oneitem.style.fontSize = "55px"
            }
        })
    </script>
</body>
</html>
